name: Test
on: [push]
jobs:
  rspec:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0.23
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: password
        options:
          -e MYSQL_ROOT_PASSWORD=password -e MYSQL_USER=root -e MYSQL_PASSWORD=password --entrypoint sh mysql:8.0.23 -c "exec docker-entrypoint.sh mysqld --default-authentication-plugin=mysql_native_password"
    container:
      image: ruby:2.7.2
    steps:
      - uses: actions/checkout@v2
      - name: setup bundle
        run: |
          bundle install
      - name: setup yarn
        run: |
          curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add - 
          echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list 
      - name: setup nodejs
        run: |
          apt-get update -qq 
          apt-get install -y nodejs yarn
      - name: setup seed
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate
          bundle exec rails db:seed 
      - name: run spec
        run: bundle exec rspec spec
