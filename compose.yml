services:
  db:
    # M3チップに対応するために導入
    platform: linux/x86_64
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # コンテナ側:ホスト側
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.develop
    command: sh -c "yarn start"
    volumes:
      - ./frontend:/usr/src/datecourses
    ports:
      - "3000:3000"
  # go_echo:
  #   build:
  #     context: ./go_echo
  #     dockerfile: Dockerfile
  #   ports:
  #     - "8080:8080"
  #   volumes:
  #     - ./go_echo:/go_echo
  backend_rails:
    build:
      context: ./backend_rails
      dockerfile: Dockerfile.develop
    environment:
      FRONTEND_DOMAIN: http://localhost:3000
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 7777 -b '0.0.0.0'"
    volumes:
      - ./backend_rails:/date-course-api:cached # カレントディレクトリを/date-course-apiにバインドマウントしている
    ports:
      - 7777:7777
    depends_on:
      - db
    tty: true
    stdin_open: true
