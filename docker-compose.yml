version: '3.7'
services:
  db:
    image: mysql:8.0.23
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    command: --default-authentication-plugin=mysql_native_password # 認証プラグインがmysql8からcaching_sha2_passwordになっているので変更する。
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306" # コンテナ側:ホスト側
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/usr/src/reactapp
    command: sh -c "yarn start"
    ports:
      - "3000:3000"
  backend:
    build:
      context: ./backend
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/date-course # カレントディレクトリを/date-courseにバインドマウントしている
    ports:
      - 3001:3000
    depends_on:
      - db
    tty: true # binding.pryをdockerの環境でするために必要
    stdin_open: true # binding.pryをdockerの環境でするために必要
volumes:
  mysql-data:
